<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search Page</title>

<style>
body {
	margin: 0;
	padding: 0;
	height: 100vh;
	background-image:
		url("https://images.unsplash.com/photo-1503264116251-35a269479413");
	background-size: cover;
	background-position: center;
	background-repeat: no-repeat;
	font-family: Arial, sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
}

.container {
	background: rgba(255, 255, 255, 0.85);
	padding: 30px 40px;
	border-radius: 10px;
	text-align: center;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

h1 {
	margin-bottom: 10px;
	color: #333;
}

hr {
	margin-bottom: 20px;
}

label {
	font-size: 16px;
	color: #333;
}

input[type="text"] {
	width: 250px;
	padding: 10px;
	margin-top: 10px;
	border-radius: 5px;
	border: 1px solid #ccc;
	font-size: 14px;
}

button {
	margin-top: 15px;
	padding: 10px 20px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 5px;
	font-size: 15px;
	cursor: pointer;
}

button:hover {
	background-color: #45a049;
}
</style>

</head>
<body>

	<div class="container">
		<h1>Welcome</h1>
		<hr>

		<form action="search" method="get">
			<label>Search here :</label><br> <input type="text"
				placeholder="Search here..." name="search"> <br>
			<br>
			<button type="submit">Search</button>
		</form>
	</div>

</body>
</html>
