<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body {
	font-family: Arial, sans-serif;
	background: linear-gradient(135deg, #667eea, #764ba2);
	height: 100vh;
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
}

form {
	background: #ffffff;
	padding: 30px;
	width: 300px;
	border-radius: 10px;
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
	transition: transform 0.3s ease;
}

form:hover {
	transform: scale(1.03);
}

label {
	font-weight: bold;
	color: #444;
}

input[type="email"], input[type="password"] {
	width: 100%;
	padding: 8px;
	margin-top: 5px;
	border-radius: 5px;
	border: 1px solid #ccc;
	transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus {
	outline: none;
	border-color: #667eea;
	box-shadow: 0 0 6px rgba(102, 126, 234, 0.6);
}

input[type="submit"] {
	width: 100%;
	padding: 10px;
	background: #667eea;
	color: white;
	font-size: 16px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: background 0.3s, transform 0.2s;
}

input[type="submit"]:hover {
	background: #5a67d8;
	transform: translateY(-2px);
}

input[type="submit"]:active {
	transform: translateY(0);
}
</style>

</head>
<body>

	<form action="login" method="get">
		<label>Email:</label><br> <input type="email" name="email"><br>
		<br> <label>Password:</label><br> <input type="password"
			name="password"><br>
		<br> <input type="submit" value="Login">
	</form>

</body>
</html>
