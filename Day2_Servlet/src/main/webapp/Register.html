<!DOCTYPE html>
<html>
<head>
<title>Employee Form</title>
</head>
<body>

	<h2>Employee Details</h2>

	<form action="register" method="post">
		<label>Employee Name:</label><br> <input type="text"
			name="employee_name"><br> <br> <label>Employee
			
			ID:</label><br> <input type="text" name="employee_id"><br>
		<br> <label>City:</label><br> <input type="text" name="city"><br>
		<br> <label>Mobile No:</label><br> <input type="tel"
			name="mobile_no"><br> <br> <label>Email:</label><br>
		<input type="email" name="email"><br> <br> <label>Password:</label><br>
		<input type="password" name="password"><br> <br> <input
			type="submit" value="Submit">
	</form>

</body>
</html>
